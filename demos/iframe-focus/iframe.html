<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Document</title>
    <style>
        p {
            margin: 100px;
        }

        input {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            z-index: -100;
        }
    </style>
</head>

<body>
    <p>this is iframe page </p>
    <input id="input" />
    <script>
        document.addEventListener("keydown", (e) => {
            console.log('keydown in iframe', e.key);
            if (e.key === 'Escape') {
                window.parent.postMessage({
                    eventName: 'exit-display',
                }, '*');
            }
        })

        setInterval(() => {
            console.log('document.activeElement in iframe--------------', document.activeElement)
        }, 3000)
    </script>
</body>

</html>
